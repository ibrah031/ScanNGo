    ListBox2 As listbox:
        Default: ="Account Settings"
        Fill: =RGBA(0, 0, 0, 0)
        Font: =Font.'Lato Light'
        Height: =142
        Items: =["Account Settings","Store Assistance","Log out"]
        OnSelect: |-
            =If(
                ListBox2.SelectedText.Value = "Account Settings",
                Navigate(
                    Account_Settings
                ),
                ListBox2.SelectedText.Value = "Log out",
                Navigate(
                    FirstScreen
                )
            )
             
        SelectionColor: =RGBA(0, 0, 0, 1)
        SelectionFill: =RGBA(136, 160, 209, 1)
