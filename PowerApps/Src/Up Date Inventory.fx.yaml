"'Up Date Inventory' As screen":

    Label15 As label:
        Align: =Align.Center
        Height: =89
        Size: =21
        Text: |-
            ="Selected Item you would like to update:"
        Width: =640
        Y: =75
        ZIndex: =1

    Dropdown1 As dropdown:
        Height: =70
        Items: =Data
        Size: =21
        Width: =575
        X: =32
        Y: =147
        ZIndex: =2

    Form3 As form:
        DataSource: =Data
        Width: =640
        Y: =500
        ZIndex: =4

        Quantity_DataCard3 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Quantity"
            Default: =ThisItem.Quantity
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Data],DataSourceInfo.DisplayName,"Quantity")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Data], DataSourceInfo.MaxLength, "Quantity")
            Required: =false
            Update: =DataCardValue3.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: ="Update Quantity"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =39
                Y: =48
                ZIndex: =1

            DataCardValue3 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Patch(Data,record
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Format: =TextFormat.Number
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =21
                Y: =123
                ZIndex: =2

            ErrorMessage3 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible3 As label:
                Align: =Align.Center
                Height: =DataCardKey3.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =4

